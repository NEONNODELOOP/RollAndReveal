#dice {

  display: inline-block;
  color: #000;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  transition: all 0.3s;
}

.bouncing {
  animation: bounce 0.6s ease-in-out infinite;
}

.spinning {
  animation: spin 0.6s linear infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0) scale(1) rotate(0deg); }
  25% { transform: translateY(-30px) scale(1.1) rotate(30deg); }
  50% { transform: translateY(0) scale(1) rotate(60deg); }
  75% { transform: translateY(-15px) scale(1.05) rotate(90deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#answer {
  font-size: 60px;
  font-weight: bold;
  margin-top: 10px;
  color: #ff4500;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
}

// --- Roll limit / payment ---
const MAX_ROLLS = 50;
const COOLDOWN_HOURS = 24;

function getRollData() {
  let data = localStorage.getItem("diceRollData");
  if(data) return JSON.parse(data);
  return { count:0, lastReset: Date.now() };
}
function saveRollData(data) { localStorage.setItem("diceRollData", JSON.stringify(data)); }
function checkReset() {
  let data = getRollData();
  if(Date.now() - data.lastReset >= COOLDOWN_HOURS*60*60*1000){
    data.count=0;
    data.lastReset=Date.now();
    saveRollData(data);
  }
}

// --- Dice rolling ---
const rollBtn = document.getElementById("rollBtn");
const dice = document.getElementById("dice");
const answerBox = document.getElementById("answer");
const questionInput = document.getElementById("question");
const languageSelect = document.getElementById("language");

rollBtn.addEventListener("click", () => {
  checkReset();
  let data = getRollData();
  if(data.count >= MAX_ROLLS){
    alert("Youâ€™ve rolled 50 times! Please pay Â£3 to continue.");
    return; // block rolling
  }

  const lang = languageSelect.value;
  const currentAnswers = answers[lang];

  let spins = 15;
  let count = 0;

  dice.classList.add("bouncing", "spinning");

  const interval = setInterval(()=>{
    answerBox.textContent = currentAnswers[Math.floor(Math.random()*currentAnswers.length)];
    answerBox.style.color = `hsl(${Math.random()*360},80%,50%)`;

    count++;
    if(count>=spins){
      clearInterval(interval);
      const finalAns = Math.floor(Math.random() * currentAnswers.length);

      dice.classList.remove("bouncing", "spinning");
      dice.style.color = "#000";

      answerBox.textContent = currentAnswers[finalAns];
      answerBox.style.color = "#ff4500";

      questionInput.value = "";
      data.count++;
      saveRollData(data);
    }
  }, 100);
});

// --- Seasonal background ---
function updateBackground(){
  const month = new Date().getMonth()+1;
  if(month>=3 && month<=5) document.body.style.background="linear-gradient(#d0f0c0,#a0e0a0)"; // Spring
  else if(month>=6 && month<=8) document.body.style.background="linear-gradient(#ffe680,#ffcc33)"; // Summer
  else if(month>=9 && month<=11) document.body.style.background="linear-gradient(#ffdd99,#cc9966)"; // Autumn
  else document.body.style.background="linear-gradient(#cce0ff,#6699ff)"; // Winter
}
updateBackground();
setInterval(updateBackground,1000*60*10); // update every 10 minutes
